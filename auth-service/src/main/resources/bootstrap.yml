server:
  port: 5000
  servlet:
    context-path: /uaa
spring:
  application:
    name: auth-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

